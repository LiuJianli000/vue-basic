<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div style="border: 1px solid red;">
      <button @click="handleClickLoving">lovingVue</button>
      <base-checkbox v-model="lovingVue"></base-checkbox>
      <span>{{ lovingVue }}</span>
    </div>
    <div style="border: 1px solid blue">
      <base-checkbox2 v-model="msg2" @click="handleMsg2"></base-checkbox2>
      <span>{{ msg2 }}</span>
    </div>
    <div style="border: 1px solid black">
      <input type="checkbox" v-model="msg">
      <span>{{ msg }}</span>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('base-checkbox', {
    model: {
      prop: 'checked',
      event: 'change'
    },
    props: {
      checked: Boolean
    },
    template: `
      <div>
        <button @click="handleClick">base-checkbox</button>
        <input
          type="checkbox"
          :checked="checked"
          @change="$emit('change', $event.target.checked)"
        >
      </div>
    `,
    methods: {
      handleClick: function() {
        console.log(this.checked)
      }
    }
  })

  Vue.component('base-checkbox2', {
    template: `
      <input
        type="checkbox"
      >
    `
  })
  
  const app = new Vue({
    el: '#app',
    data: {
      lovingVue: '',
      msg2: '',
      msg: '',
    },
    methods: {
      handleClickLoving: function() {
        console.log(this.lovingVue)
      },
      handleMsg2: function() {
        console.log(this.msg2)
      }
    }
  })
</script>
</html>
